<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <audio class="bell"><source src="bell.mp3" /></audio>
    <div class="container">
      <div class="timer">
        <!-- From here -->
        <div class="remainingTime">
          <span class="timer__part timer__part--minutes">00</span>
          <span class="timer__part">:</span>
          <span class="timer__part timer__part--seconds">00</span>
        </div>
        <div class="intervalTimeContainer">
          <span class="intervalTime">0</span>
        </div>
        <div class="ellapsedTime">
          <span class="ellapsedMin">00</span>:<span class="ellapsedSec"
            >00</span
          >
        </div>
        <div class="controls">
          <button
            type="button"
            class="timer__btn timer__btn--control timer__btn--start"
          >
            <span class="material-icons">play_arrow</span>
          </button>
          <button type="button" class="timer__btn timer__btn--reset">
            <span class="material-icons">timer</span>
          </button>
        </div>
        <!-- To here -->
      </div>
    </div>
    <!-- <script src="js/main.js" type="module"></script> -->
  </body>
</html>
